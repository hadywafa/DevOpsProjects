apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true,CreateNamespace=true
spec:
  project: default
  source:
    repoURL: https://github.com/orchida-tax/helm-deployments.git
    path: argocd/apps
    targetRevision: main
    # directory:
    #   recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
